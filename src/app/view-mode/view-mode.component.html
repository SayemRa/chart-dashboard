<div class="container">
  <mat-form-field appearance="outline" fxFlex="80" fxFlex.lt-sm="70">
    <mat-label>Date Range</mat-label>
    <mat-date-range-input [formGroup]="dateRangeForm" [rangePicker]="dateRangePicker">
      <input matStartDate formControlName="start" placeholder="Start date" readonly>
      <input matEndDate formControlName="end" placeholder="End date" readonly>
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="dateRangePicker"></mat-datepicker-toggle>
    <mat-date-range-picker #dateRangePicker></mat-date-range-picker>
    <mat-hint class="text-danger" *ngIf="dateInvalid">The end date must be after the start date</mat-hint>
  </mat-form-field>

  <div *ngIf="filteredCharts.length; else noCharts">
    <div *ngFor="let chart of filteredCharts" class="chart-item">
      <highcharts-chart
        [Highcharts]="Highcharts"
        [options]="chart.options"
        style="width: 100%; height: 400px; display: block;">
      </highcharts-chart>
    </div>
  </div>
  <ng-template #noCharts>
    <p>No charts available for the selected date range.</p>
  </ng-template>
</div>
